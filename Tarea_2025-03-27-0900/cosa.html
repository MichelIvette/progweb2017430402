<html>
    <head>
        <script> 
            function demo() {
                let arr = [1, '3', "2", true];
                for (let i=0; i <arr.length; i++) {
                    document.write (arr[i]); //va imprimir los valores del arreglo
                }
                document.write ("<br>");
                document.write (arr[0]+arr[1]); //solo va a concatenar los valores que aparecen en esa posici칩n en el arreglo
                document.write ("<br>");
                document.write (arr[0] +parseInt (arr[1])); //va a sumar los valores que se encuentran en esa posici칩n en el arreglo 
                // no se le pone parseInt al valor del arreglo con la posici칩n 0 porque ya es un entero por default declarado en el arreglo
                let arr2 = {entero:1, caracter: '3', cadena:"2", booleano: true};

                document.write ("<br>");
                document.write (arr2["entero"]);
                document.write (arr2.caracter);
            }
        </script>
    </head>
    <body onload="demo ()"> <!--recargar la p치gina-->

    </body>
</html>
