<html>
    <head>
        <script>
           
            function btnCalcular_click(){
                let txtNum1= document.getElementById ("txtNum1");
                let txtNum2= document.getElementById ("txtNum2");
                let txtRes = document.getElementById ("txtRes");
            

                let num1 = parseInt (txtNum1.value);
                let num2 = parseInt (txtNum2.value);
                txtRes.value = num1 + num2;
            
            }
        </script>
    </head>
    <body>
       
            <label>Sumadora</label> 
            <br> <br> 
              <label>op1</label>  <input id="txtNum1">  <label> + op2</label>  <input id="txtNum2"> <label>Res =</label>  <input id="txtRes" readonly> 
            <br><br>
            <button onclick="btnCalcular_click()">Calcular</button> <!--se declara un evento-->
        
    </body>
</html>
