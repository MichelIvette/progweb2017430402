<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>Serie numérica</h2>
    <p>Instrucciones: obtener una serie numérica del 2 al 400, <br>
        contando de dos en dos, imprimirla y mostrar el promedio de la serie, la moda y la mediana.</p>

    <script>
        function Serie() {
            let numeros = [];
            let i;
            for (i = 2; i <= 400; i += 2) {
                numeros.push(i);
            }
            return numeros;
        }

        function Promedio(numeros) {
                let suma = 0;
                let i;
                for (i = 0; i < numeros.length; i++) {
                suma += numeros[i];
                }
                return suma / numeros.length;
        }


        function Mediana(numeros) {
            let mitad = Math.floor(numeros.length / 2);
            return (numeros[mitad - 1] + numeros[mitad]) / 2;
        }

        function Moda(numeros) {
            let frecuencia = {};
            let maxFrecuencia = 0;
            let modas = [];
            let num;

            numeros.forEach(num => {
                frecuencia[num] = (frecuencia[num] || 0) + 1;
                if (frecuencia[num] > maxFrecuencia) {
                    maxFrecuencia = frecuencia[num];
                }
            });

            for (num in frecuencia) {
                if (frecuencia[num] === maxFrecuencia) {
                    modas.push(Number(num));
                }
            }

            return modas.length === numeros.length ? "No hay moda" : modas.join(", ");
        }

        let serie = Serie();
        document.write("<strong>La serie es:</strong> <br>" + serie.join(", ") + "<br><br>");
        document.write("<strong>El promedio es:</strong> " + Promedio(serie) + "<br>");
        document.write("<strong>La mediana es:</strong> " + Mediana(serie) + "<br>");
        document.write("<strong>La moda es:</strong> " + Moda(serie) + "<br>");
    </script>
</body>
</html>
