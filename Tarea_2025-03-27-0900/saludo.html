<!--Hacer una interfaz donde el usuario capture su nombre y se le salude de manera personalizada-->
<html>
    <head>
        <script>
            function btnSaludar_click(){
                let txtNombre= document.getElementById ("txtNombre");
                alert ("Hola " + txtNombre.value + "!!!!");

            }
        </script>
    </head>
    <body>
        <form> <!-- Es para limpiar los campos una vez que se de click al botón-->
            <label> Cómo te llamas?</label>
            <input id="txtNombre">
            <br>
            <button onclick="btnSaludar_click()">Saludar!!</button> <!--se declara un evento-->
        </form>
    </body>
</html>
