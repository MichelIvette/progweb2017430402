<html>
    <head>
        <h1>Arreglo compuesto</h1>
        <p>Instrucciones: Crear un arreglo compuesto que incluya
            cadenas, números y booleanos. Recorrer el arreglo y sumar los números,
            concatenar las cadenas y hacer AND entre los booleanos. Desplegar los 3 resultados.
        </p>
        <script> 
            function hi() {
            let arr = [1, 9,'6',"Hola", '!', false, true];
            document.write ("Los valores del arreglo son: ");
            for (let i=0; i<arr.length; i++){
                    document.write (arr[i] + " ");
                }
                document.write ("<br>"+"La suma de los enteros= ", arr[0]+ arr[1]+ parseInt (arr[2]));
                document.write ("<br>"+"La concatenación de las cadenas= ", arr[2]+arr[3]+arr[4]);
                document.write ("<br>"+"El resultado de los booleanos= ");
                if (arr[5]==true && arr[6]==true){
                    document.write ("true");
                } else if (arr[5]==true && arr[6]==false){
                    document.write ("false");
                } else if (arr[5]==false && arr[6]==true) {
                    document.write ("false");
                } else {
                    document.write ("true");
                }
            }
        </script>
    </head>
    <body onload="hi()">
    </body>
</html>
